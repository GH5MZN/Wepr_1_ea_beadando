    <div class="content">
        <h2>Web Storage</h2>
        <input type="text" id="nameInput" placeholder="Írd be a neved!">
        <button onclick="saveName()">Mentés</button>
        <button onclick="loadName()">Üdvözlés</button>
        <p id="output"></p>
    
        <script>
            function saveName() {
                const name = document.getElementById("nameInput").value;
                localStorage.setItem("name", name);
                alert("Név elmentve!");
            }
    
            function loadName() {
                const name = localStorage.getItem("name");
                document.getElementById("output").textContent = name ? `Üdv, ${name}!` : "Nincs elmentett név.";
            }
        </script>
        <h2>Web Workers</h2>
        <h2>Server-Sent Events</h2>
        <H2>Geolocation API</H2>
        <button onclick="getLocation()">Itt vagyok!</button>
        <p id="output"></p>
    
        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    document.getElementById("output").textContent = "A böngésződ nem támogatja a Geolocation API-t.";
                }
            }
    
            function showPosition(position) {
                document.getElementById("output").textContent = `Szélesség: ${position.coords.latitude}, Hosszúság: ${position.coords.longitude}`;
            }
    
            function showError(error) {
                document.getElementById("output").textContent = `Hiba: ${error.message}`;
            }
        </script>
        <h2>Drag and drop API</h2>
        <h2>Canvas</h2>
        <canvas id="myCanvas" width="400" height="200" style="border:1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 100);

        ctx.beginPath();
        ctx.arc(200, 100, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
    </script>
