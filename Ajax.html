     <div class="content">

    <div class="content">
        <h2>Adatok lekérdezése</h2>
        <button id="readButton">Adatok lekérdezése</button>
        <div id="dataOutput"></div>

        <h2>Új rekord létrehozása</h2>
        <form id="createForm">
            <input type="text" id="createName" placeholder="Név (max 30 karakter)" maxlength="30" required>
            <input type="text" id="createHeight" placeholder="Magasság (cm)" maxlength="30" required>
            <input type="text" id="createWeight" placeholder="Súly (kg)" maxlength="30" required>
            <button type="submit">Rekord létrehozása</button>
        </form>

        <h2>Rekord módosítása</h2>
        <form id="updateForm">
            <input type="text" id="updateId" placeholder="ID" required>
            <button type="button" id="getDataForId">Adatok betöltése</button>
            <input type="text" id="updateName" placeholder="Név (max 30 karakter)" maxlength="30" required>
            <input type="text" id="updateHeight" placeholder="Magasság (cm)" maxlength="30" required>
            <input type="text" id="updateWeight" placeholder="Súly (kg)" maxlength="30" required>
            <button type="submit">Rekord módosítása</button>
        </form>

        <h2>Rekord törlése</h2>
        <form id="deleteForm">
            <input type="text" id="deleteId" placeholder="ID" required>
            <button type="submit">Rekord törlése</button>
        </form>
